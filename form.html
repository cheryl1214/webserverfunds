<!DOCTYPE html>
<html>
    <head>
        <title>My first form</title>
    </head>
    <body>
        <h1>Simple form</h1>
        <p>Tell us about yourself.</p>
        <form action="php/response.php" method="post">
            <p>
                First name: <input type="text" id="fname" name="fname" pattern=".{,50}" required/>
                <br>
                Last name: <input type="text" id="lname" name="lname" pattern=".{,50}" requred/>
                <br>
                Age:
                <select id="birthyear" name="birthyear">
                    <option value="18">Under 18</option>
                    <option value="18-25">18-25</option>
                    <option value="26-35">26-35</option>
                    <option value="36-45">36-45</option>
                    <option value="46-55">46-55</option>
                    <option value="56">56 or over</option>
                </select>
            </p>
            <p>
                Which Web language you like best?
                <br>
                <input type="radio" id="html" name="fav_lang" value="HTML">
                <label for="html">HTML</label>
                <br>
                <input type="radio" id="css" name="fav_lang" value="CSS">
                <label for="css">CSS</label>
                <br>
                <input type="radio" id="javascript" name="fav_lang" value="JavaScript">
                <label for="javascript">JavaScript</label>
            </p>
            <p>
                What is your mean of transport?
                <br>
                <input type="checkbox" id="trans1" name="trans[]" value="car">
                <label for="trans1"> By car</label>
                <br>
                <input type="checkbox" id="trans2" name="trans[]" value="public transit">
                <label for="trans2"> By public transit</label>
                <br>
                <input type="checkbox" id="trans3" name="trans[]" value="bike">
                <label for="trans3"> By bike</label>
                <br>
                <input type="checkbox" id="trans4" name="tran[]" value="walk">
                <label for="trans4"> By walking</label>
                <br>
            </p>
            <p>
                What is your favorite quote?
                <br>
                <textarea id="quote" name="quote" rows="5" cols="50">For example: "I have no special talent. I am only passionately curious." - Albert Einstein</textarea>
            </p>
            <input type="submit" value="Submit"/>
        </form>
        <br>
        <a href="javascript.html" target="_blank">JavaScript</a>
    </body>
</html>
